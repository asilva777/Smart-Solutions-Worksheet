
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Solutions Worksheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #2c3e50;
    }
    h1 {
      text-align: center;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .section input, .section textarea, .section select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .section textarea {
      height: 100px;
    }
    .section .fishbone {
      display: flex;
      justify-content: space-between;
    }
    .section .fishbone div {
      width: 48%;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #4285f4;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    .button:hover {
      background: #357ae8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Solutions Worksheet</h1>
    
    <div class="section">
      <h2>1. Identify Leverage Points</h2>
      <label for="leverage-points">List key issues and potential leverage points:</label>
      <textarea id="leverage-points" name="leverage-points"></textarea>
    </div>
    
    <div class="section">
      <h2>2. Fishbone Diagram</h2>
      <div class="fishbone">
        <div>
          <label for="causes">Causes:</label>
          <textarea id="causes" name="causes"></textarea>
        </div>
        <div>
          <label for="effects">Effects:</label>
          <textarea id="effects" name="effects"></textarea>
        </div>
      </div>
    </div>
    
    <div class="section">
      <h2>3. System Filters Table</h2>
      <label for="solution">Solution:</label>
      <input type="text" id="solution" name="solution">
      
      <label for="key-link">Key System Link:</label>
      <input type="text" id="key-link" name="key-link">
      
      <label for="short-term-impact">Short Term Impact:</label>
      <input type="text" id="short-term-impact" name="short-term-impact">
      
      <label for="long-term-impact">Long Term Impact:</label>
      <input type="text" id="long-term-impact" name="long-term-impact">
      
      <label for="risks">Risks & Mitigation:</label>
      <textarea id="risks" name="risks"></textarea>
    </div>
    
    <button class="button" onclick="submitForm()">Submit</button>
  </div>

  <script>
    function submitForm() {
      const leveragePoints = document.getElementById('leverage-points').value;
      const causes = document.getElementById('causes').value;
      const effects = document.getElementById('effects').value;
      const solution = document.getElementById('solution').value;
      const keyLink = document.getElementById('key-link').value;
      const shortTermImpact = document.getElementById('short-term-impact').value;
      const longTermImpact = document.getElementById('long-term-impact').value;
      const risks = document.getElementById('risks').value;
      
      console.log('Leverage Points:', leveragePoints);
      console.log('Causes:', causes);
      console.log('Effects:', effects);
      console.log('Solution:', solution);
      console.log('Key System Link:', keyLink);
      console.log('Short Term Impact:', shortTermImpact);
      console.log('Long Term Impact:', longTermImpact);
      console.log('Risks & Mitigation:', risks);
      
      alert('Form submitted! Check the console for details.');
    }
  </script>
</body>
</html>
